<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calm Radio Live</title>
    <link rel="stylesheet" href="./index.css">
    <style>
        body {
            text-align: center;
            font-family: 'Helvetica', sans-serif;
        }

        header, nav, #chat, .center-container {
            font-family: 'Helvetica', sans-serif;
        }

        .center-container {
            display: inline-block;
            text-align: left;
        }
    </style>
</head>
<body>
    <header>
        <h2>Calm Radio</h2>
    </header>

    <nav>
        <a href="https://soundcloud.com/ca1mradio?utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing">Archive</a>
        <a href="https://www.instagram.com/calm_____5/">Instagram</a>
    </nav>

    <br>
    <br>

    <div class="center-container">
        <audio controls="">
            <source src="http://streaming.shoutcast.com/calm-radio" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <br>
    <br>

    <div id="chat">
        <!-- messages will display here -->
        <ul id="messages"></ul>

        <!-- form to send message -->
        <form id="message-form">
            <input id="message-input" type="text" />
            <button id="message-btn" type="submit">Send</button>
        </form>
    </div>

    <!-- scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script src="index.js"></script>
</body>
</html>
